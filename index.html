<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./styles.css"> <!-- Utilizado para linkar a folha de estilo --> 
</head>
<body>
    <div class="container-imagens">
        <img class="img-celular" src="./img/celular.png" alt="Imagem de um dispositivo móvel">
        <img class="imagem-celular" src="./img/insta1.png" alt="Imagem de um dispositivo móvel">
        <img id="troca-imagem" class="imagem-celular" src="./img/insta2.png" alt="Imagem de um dispositivo móvel">
    </div>
    <div class="container-items">
        <div class="container-form">
            <img class="insta-logo" src="./img/insta-logo.png" alt="Logo do Instagram">
            <input placeholder="Telefone, nome de usúario ou e-mail">
            <input placeholder="Senha">     
            <button>Entrar</button>
            <a class="login-facebook" href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%25221husshadci0kp1e2jk8dw196da1p0awyzd460ei1obm4zm6ioeob%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dpt_PT%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3Dbb2ff1ec-7173-4977-9d75-e644b7fad98f%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25221husshadci0kp1e2jk8dw196da1p0awyzd460ei1obm4zm6ioeob%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=pt_PT&pl_dbl=0">Entrar com Facebook</a>
            <a class="esqueceu-senha" href="https://www.instagram.com/accounts/password/reset/">Esqueceu a senha?</a>
        </div>
        <div class="container-cadastro">
            <p class="paragrafo-conta">Não tem uma conta?</p><a class="link-cadastro" href="https://www.instagram.com/accounts/emailsignup/">Cadastrar-se</a>
        </div>
        <p class="paragrafo-app">Obtenha o aplicativo</p>
        <div class="container-app">
            <img class="logo-app" src="./img/ios.png" alt="Logo do sistema operacional móvel da apple">
            <img class="logo-app" src="./img/google.png" alt="Logo do google">
        </div>
    </div>
</body>
<script>
    let imagem = document.getElementById("troca-imagem")
    function trocaImagem(){

        if(imagem.style.opacity == 0) {
            imagem.style.opacity = 1
        }
        else {
            imagem.style.opacity = 0
        }
    }
    setInterval(function () {
            trocaImagem()
    }, 4000);
</script>
</html>
